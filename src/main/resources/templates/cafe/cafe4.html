<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <style>
        .wrapper1 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }

        #cafecon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            max-width: 80%;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            flex: 2;
            padding: 20px;
        }

        .info-section h1 {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .address, .hours, .contact, .links {
            margin-bottom: 10px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-left: 20px;
        }

        .image-section img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        .menu {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <div>
            <div class="wrapper1">
                <div class="container" id="cafecon">
                    <div class="info-section">
                        <h1>쌀루떼</h1>
                        <p class="address">
                            📍 서울 성북구 장월로23길 47-3 1F<br>
                        </p>
                        <p class="hours">⏰ 10:00 시작 · 매장 20:00에 영업 종료</p>
                        <p class="contact">📞 0507-1318-9028</p>
                        <p class="links">
                            🔗 <a
                                href="https://map.naver.com/p/entry/place/1681791888?lng=127.0464254&lat=37.6170223&placePath=%2Finformation&entry=plt&searchType=place&c=12.44,0,0,0,dh"
                                target="_blank">네이버 링크</a><br>
                        </p>
                        <div class="menu">
                            <ol>
                                <p>🚩메뉴 리스트</p>

                                <li> 트러플 머쉬룸 건강 비건 버거 세트</li>
                                <li> 해시브라운 수제버거 세트</li>
                                <li> 다이어트 베지테리언 치즈 버거 세트</li>
                            </ol>
                            <div class="image-section">
                                <img src="/images/cafe/337efbec-79e4-4475-b2f1-5ad2f69d7b79.jpg" alt="카페 이미지">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
