
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <style>
        .wrapper1 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 20px;
        }

        .cafecon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            max-width: 80%;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            flex: 2;
            padding: 20px;
        }

        .info-section h1 {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .address, .hours, .contact, .links {
            margin-bottom: 10px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-left: 20px;
        }

        .image-section img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            display: inline-block;
        }

        .menu {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        <div>
            <div class="wrapper1">
                <div class="cafecon">
                    <div class="info-section">
                        <h1>그린 리프</h1>
                        <p class="address">
                            📍 경기 화성시 팔탄면 제암고주로53번길 20-3<br>
                        </p>
                        <p class="hours">⏰ 10:0 시작 · 매장 20:00에 영업 종료</p>
                        <p class="contact">📞 전화번호
                            0507-1304-1752</p>
                        <p class="links">
                            🔗 <a
                                href="https://m.search.naver.com/search.naver?sm=mtb_hty.top&where=m&ssc=tab.m.all&oquery=%EC%84%9C%EC%9A%B8+%EC%B9%B4%ED%8E%98+%EA%B7%B8%EB%A6%B0%EB%A6%AC%ED%94%84&tqi=i081Kdprc%2BGssuz5iBhssssstBC-015749&query=%ED%99%94%EC%84%B1+%EC%B9%B4%ED%8E%98+%EA%B7%B8%EB%A6%B0%EB%A6%AC%ED%94%84"
                                target="_blank">네이버 링크</a><br>
                        </p>
                        <div class="menu">
                            <ol>
                                <p>🚩메뉴 리스트</p>

                                <li> 리프 쑥크림 라떼</li>
                                <li> 버터 소금빵</li>
                                <li> 육쪽 생마늘</li>
                            </ol>
                            <div class="image-section" >
                                <img src="/images/menu/6dc952cc-085d-4e4c-974c-e5d2cb55662a.jpg" alt="카페 이미지">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
</body>
</html>
