<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
  <meta charset="UTF-8"/>
  <title>cafe map</title>


  <style>
    #map {
      display: block;
      margin-top: 30px;
      width: 60vh;
      height: 50vh;
      border: solid black 1px;
      margin-left: auto;
      margin-right: auto;
    }

    .cafe-list {
      display: block;
      width: 60vh;
      height: 30vh;
      border: solid black 1px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
      overflow-y: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .cafe-list::-webkit-scrollbar {
      display: none;
    }

    .cafe-list-size p {
      border: solid 1px black;
      background-color: white;
      color: black;
      margin: 5px 3px;
      cursor: pointer;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f9f0;
    }
  </style>
</head>
<body>
  <div layout:fragment="content">
    <!-- 지도 영역 -->
    <div id="map"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=664e6d5a215c422f526fcfa59d68b671&libraries=services"></script>
    <script>
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.498095, 127.027610),
        level: 7
      };

      var map = new kakao.maps.Map(container, options);
    </script>

    <!-- 카페 리스트 영역 -->
    <div class="cafe-list">
      <div class="cafe-list-size">
        <ul>
          <li>
            <a th:href="@{/cafe/read}">카페 1 상세보기</a>
          </li>
        </ul>
        <p th:each="item : ${cafeList}" th:text="${item}">스크롤 기능 확인</p>
      </div>
    </div>
  </div>
</body>
</html>
