<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    #profile_preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="signup-container">
    <h2 class="text-center text-success mb-4">풀잎당 회원가입</h2>
    <form id="signupForm" action="/user/signup/verify" method="post" enctype="multipart/form-data">

      <!-- ID -->
      <div class="mb-3">
        <label for="user_id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="user_id" name="userId" placeholder="아이디 입력" required>
        <div id="userIdFeedback" class="form-text text-danger"></div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="user_password1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="user_password1" name="userPassword" placeholder="비밀번호 입력" required>
        <div class="form-text">8자 이상, 숫자, 문자, 특수문자를 포함해야 합니다.</div>
        <div id="passwordFeedback" class="invalid-feedback"></div>

        <label for="user_password2" class="form-label mt-2">비밀번호 확인</label>
        <input type="password" class="form-control" id="user_password2" name="userPasswordConfirm" placeholder="비밀번호 확인 입력" required>
        <div id="passwordFeedback2" class="invalid-feedback"></div>
      </div>

      <!-- Nickname -->
      <div class="mb-3">
        <label for="user_nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="user_nickname" name="userNickname" placeholder="닉네임 입력" required>
        <div id="nicknameFeedback" class="form-text text-danger"></div>
      </div>

      <!-- Real Name -->
      <div class="mb-3">
        <label for="user_realname" class="form-label">사용자 성명</label>
        <input type="text" class="form-control" id="user_realname" name="userRealname" placeholder="성명 입력" required>
      </div>

      <!-- Birthday -->
      <div class="mb-3">
        <label for="user_birthday" class="form-label">생년월일</label>
        <input type="date" class="form-control" id="user_birthday" name="userBirthday" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="user_email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="user_email" name="userEmail" placeholder="example@example.com" required>
        <div id="emailFeedback" class="form-text text-danger"></div>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="user_phone" class="form-label">휴대폰 번호</label>
        <input type="text" class="form-control" id="user_phone" name="userPhoneNumber" placeholder="휴대폰 번호 입력" required>
        <div id="phoneFeedback" class="form-text text-danger"></div>
      </div>

      <!-- Vegan Type -->
      <div class="mb-3">
        <label for="user_vegan_type" class="form-label">비건 유형</label>
        <select class="form-select" id="user_vegan_type" name="userVeganType" required>
          <option value="" disabled selected>선택하세요</option>
          <option value="vegan">Vegan</option>
          <option value="ovo">Ovo</option>
          <option value="pesco">Pesco</option>
        </select>
      </div>

      <!-- Profile Picture -->
      <div class="mb-3">
        <label for="profile_picture" class="form-label">프로필 사진</label>
        <input type="file" class="form-control" id="profile_picture" name="userPicture" accept="image/*">
        <img id="profile_preview" src="#" alt="미리보기 이미지">
      </div>

      <button type="submit" class="btn btn-success w-100">회원가입</button>
    </form>
  </div>
</div>

<script>
  // 프로필 이미지 미리보기 기능
  $(document).ready(function() {
    $('#profile_picture').change(function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          $('#profile_preview').attr('src', e.target.result).show();
        };
        reader.readAsDataURL(file);
      }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
