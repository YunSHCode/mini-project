<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/noside_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block layout:fragment="css">
        <style>
            body {
                background-color: #ffffff;
                margin-top: 80px;
            }

            .sidebar {
                position: fixed; /* 화면 왼쪽에 고정 */
                top: 80px;
                left: 0;
                min-height: 100vh;
                width: 250px;
                background-color: #f8f9fa;
                padding: 20px;
                border-right: 1px solid #ddd;
                z-index: 1;
            }

            .main-content {
                margin-left: 220px; /* Sidebar의 너비만큼 띄움 */
                padding: 20px;
                padding-top: 60px;
                margin-bottom: 300px;
                width: 1000px;
                position: relative;
            }

            <!-- GPT -->

            .user-info-table {
                width: 100%; /* 테이블이 메인 콘텐츠에 꽉 차도록 설정 */
                border-collapse: collapse; /* 중복된 테두리 제거 */
                margin-top: 20px; /* 위 공간 추가 */
                font-size: 16px; /* 읽기 편한 글자 크기 */
                border-radius: 5px;
            }

            .user-info-table thead {
                background-color: #f1f1f1; /* 헤더 배경 */
                font-weight: bold; /* 헤더 강조 */
            }

            .user-info-table th,
            .user-info-table td {
                text-align: left; /* 텍스트 정렬 (왼쪽) */
                padding: 12px; /* 셀 간격 */
                border: 1px solid #ddd; /* 셀 테두리 */
            }

            .user-info-table tbody tr:nth-child(even) {
                background-color: #f9f9f9; /* 짝수 행에 회색 배경 */
            }

            .user-info-table tbody tr:hover {
                background-color: #e9f5ff; /* 마우스 오버 시 배경색 */
                transition: background-color 0.3s ease; /* 부드러운 색 변화 */
            }

            <!-- GPT -->


        </style>
    </th:block>

    <th:block layout:fragment="script">
        <script>
            function deleteAccount() {
                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    window.location.href = "/delete-account";
                }
            }
        </script>
    </th:block>


</head>
<body>
    <th:block layout:fragment="content">
        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">내 계정</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">내 예약</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">내 게시글</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">내 피드</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">내 모임</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <table class="user-info-table">
                    <thead> <!--헤더-->
                    <tr>
                        <th>Field</th>
                        <th>Information</th>
                        <th>Information</th>
                        <th>Information</th>
                        <th>Information</th>
                    </tr>

                    </thead>  <!--본문-->
                    <tbody>
                    <tr>
                        <td>User ID</td>
                        <td>user123</td>
                        <td>user123</td>
                        <td>user123</td>
                        <td>user123</td>
                    </tr>
                    <tr>
                        <td>Real Name</td>
                        <td>John Doe</td>
                        <td>John Doe</td>
                        <td>John Doe</td>
                        <td>John Doe</td>
                    </tr>
                    <tr>
                        <td>Birthday</td>
                        <td>1990-01-01</td>
                        <td>1990-01-01</td>
                        <td>1990-01-01</td>
                        <td>1990-01-01</td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </th:block>
</body>
</html>
