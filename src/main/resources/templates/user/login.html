<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>풀잎당 로그인</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const errorMessage = [[${errorMessage}]];
            if (errorMessage===true) {
                alert("로그인에 실패했습니다. 아이디와 비밀번호를 확인하세요.");
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">풀잎당 로그인</h1>
        <p class="login-subtitle">아래에 계정 정보를 입력하세요.</p>

        <form class="login-form" action="/user/login/verify" method="post">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userId" placeholder="아이디 입력" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="userPassword" placeholder="비밀번호 입력" required>
                <a href="#" class="reset-password">비밀번호 재설정</a>
            </div>

            <button type="submit" class="login-button">로그인</button>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="signup-link">
                <p>아직 계정이 없으신가요? <a href="/user/signup/first">회원가입 하기</a></p>
            </div>
        </form>
    </div>
</body>
</html>
