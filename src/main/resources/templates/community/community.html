<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<div>
  <th:block layout:fragment="css">
    <style>
      .card {
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </th:block>
  <div>
    <th:block layout:fragment="content">
      <div class="container mt-5">
        <h1 class="text-center mb-4">커뮤니티 목록</h1>
        <div class="row">
          <!-- 카드들 -->
          <div class="col-md-4">
            <div class="card">
              <img th:src="@{/images/1213.jpg}" class="card-img-top" alt="커뮤니티 이미지">
              <div class="card-body">
                <h5 class="card-title">모임 카페</h5>
                <p class="card-text">ㅇㄴㅁㅇㅁㄴ</p>
                <p class="card-text"><small>1/5</small></p>
                <a href="#" class="btn btn-primary">참여하기</a>
                <a href="/community/read" class="btn btn-primary">상세페이지</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img th:src="@{/images/1213.jpg}" class="card-img-top" alt="커뮤니티 이미지">
              <div class="card-body">
                <h5 class="card-title">모임</h5>
                <p class="card-text">ㅇㄴㅇㄴㅁㅇㄴㅁ</p>
                <p class="card-text"><small>ㄴㅁㅇㅁ</small></p>
                <a href="#" class="btn btn-primary">참여하기</a>
                <a href="/community/read" class="btn btn-primary">상세페이지</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>
</html>
